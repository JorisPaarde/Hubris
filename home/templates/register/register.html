{% extends "base.html" %}

{% load crispy_forms_tags %}
{% load socialaccount %}

{% block header %}
    {% include "../includes/header.html" %}
{% endblock %}

{% block body_background %}class="menu-bg"{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row menu d-flex align-items-center">
        <div class="col-11 col-md-6 offset-md-3 col-lg-4 p-4 offset-lg-4 menu-banner">
            <form class="register-form" method="post">
                {% csrf_token %}
                {{ form|crispy }}
                    <div class="text-center">
                    <button type="submit" class="medium-text button m-3">Register</button>
                    </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
