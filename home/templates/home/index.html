{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="container-fluid menu-bg">
    <div class="row">
        <div class="col-12">
            <h1 class="mt-1 text-center title">Hubris</h1>
        </div>
    </div>
    <div class="row h-75 d-flex align-items-center">
        <div class="d-grid gap-2 col-6 offset-3 col-lg-4 offset-lg-4">
            {% if user.is_authenticated %}
                <a class="button text-center" href=""><h2 class="m-1">Play</h2></a>
                <a class="button text-center" href="{% url 'home:logout' %}"><h2 class="m-1">Logout</h2></a> 
            {% else %}
                <a class="button text-center" href="{% url 'home:login' %}"><h2 class="m-1">Login</h2></a>
                <a class="button text-center" href="{% url 'home:register' %}"><h2 class="m-1">Register</h2></a>
            {% endif %}
            <a class="button text-center" href=""><h2 class="m-1">Full version</h2></a>
            <a class="button text-center" href=""><h2 class="m-1">How to play</h2></a>
            <a class="button text-center" href=""><h2 class="m-1">Leaderboard</h2></a>
        </div>
    </div>
</div>


{% endblock %}
