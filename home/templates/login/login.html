{% extends "base.html" %}



{% load crispy_forms_tags %}
{% load socialaccount %}

{% block header %}
{% include "../includes/header.html" %}
{% endblock %}

{% block body_background %}class="menu-bg"{% endblock %}

{% block content %}
<div class="container-fluid h-90">
    <div class="row h-75 d-flex align-items-center">
        <div class="col-10 offset-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4 menu-banner">
            <div class="signin mt-2 m-lg-3 text-center">
                <a href="{% provider_login_url 'google' %}" class="text-dark"><img
                        src="{{ MEDIA_URL }}btn_google_signin_light_normal_web@2x.png" style="width:14rem; height:auto"></a>
            </div>
            <div>
                <div class="text-muted text-center">
                    OR
                </div>
            </div>
            <form class="register-form" method="post">
                {% csrf_token %}
                {{ login_form|crispy }}
                <div class="text-center">
                    <button type="submit" class="button m-lg-3"><h3 class="m-1">Login</h3></button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
