{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta%}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% endblock %}

    {% block corecss %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <p>css loading from {% static 'css/base.css' %}</p>
    {% endblock %}

    <title>Hubris</title>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
